<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FydeOS Antigravity Edition</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-panel {
          @apply bg-black/40 backdrop-blur-2xl border border-white/10 shadow-[0_8px_32px_rgba(0,0,0,0.8)];
        }
        .neon-border {
          @apply border-cyan-500/30 shadow-[0_0_15px_rgba(34,211,238,0.2)];
        }
        .fyde-shelf {
          @apply fixed bottom-0 left-0 right-0 h-14 flex items-center justify-between px-6 z-50 backdrop-blur-3xl border-t border-white/5 bg-black/60;
        }
        .fyde-launcher {
          @apply w-10 h-10 rounded-full flex items-center justify-center cursor-pointer transition-all active:scale-90 hover:shadow-[0_0_20px_#22d3ee];
        }
        .fyde-shelf-icon {
          @apply w-11 h-11 flex items-center justify-center rounded-2xl hover:bg-white/10 transition-all cursor-pointer relative active:scale-90;
        }
        .fyde-shelf-icon.active::after {
          @apply content-[''] absolute bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 bg-cyan-400 rounded-full shadow-[0_0_10px_#22d3ee];
        }
        .llm-button {
          @apply bg-cyan-500/10 text-cyan-400 border border-cyan-400/30 rounded-full py-2.5 px-8 m-2 cursor-pointer text-[10px] font-black uppercase tracking-[0.2em] transition-all hover:bg-cyan-500/20 hover:shadow-[0_0_25px_rgba(34,211,238,0.4)] active:scale-95;
        }
        .llm-text {
          @apply m-2 text-sm text-gray-300 leading-relaxed font-light tracking-wide;
        }
        .llm-title {
          @apply font-black text-xl text-white mb-6 mx-2 tracking-tighter uppercase italic bg-gradient-to-r from-white to-cyan-400 bg-clip-text text-transparent;
        }
        .llm-input {
          @apply m-2 p-4 w-full border border-white/5 rounded-2xl bg-white/5 font-sans text-white text-sm transition-all focus:bg-white/10 focus:border-cyan-500/40 focus:outline-none focus:ring-4 focus:ring-cyan-500/10;
        }
        .llm-container {
          @apply w-full flex flex-col items-start mb-6 gap-3 p-8 bg-black/40 backdrop-blur-xl border border-white/5 rounded-[32px] shadow-2xl;
        }
        .window-fyde {
          @apply bg-black/70 backdrop-blur-[40px] border border-white/10 rounded-[40px] shadow-[0_30px_100px_rgba(0,0,0,0.9)] flex flex-col overflow-hidden;
        }
        .title-bar-fyde {
          @apply bg-white/5 border-b border-white/5 h-12 flex items-center justify-between px-6 select-none;
        }
        .qrok-orb {
          @apply relative w-5 h-5;
        }
        .qrok-orb::before {
          @apply content-[''] absolute -inset-2 bg-cyan-400/20 rounded-full blur-md animate-pulse;
        }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      .grain-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
          "react/": "https://esm.sh/react@^19.1.0/",
          "react": "https://esm.sh/react@^19.1.0",
          "@google/genai": "https://esm.sh/@google/genai@^1.5.1",
          "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-[#020202] text-white selection:bg-cyan-500/30 overflow-hidden font-sans">
    <div class="grain-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
